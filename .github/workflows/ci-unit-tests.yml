name: backend-unit-tests

# Run unit tests only (no DB). Triggers on pushes to main/develop/junit-integration-tests and PRs to main/develop.
on:
  push:
    branches: [ main, develop, junit-integration-tests, unit-integration-test, shoeUnitIntergrationTest ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  unit-tests:
    name: Run backend unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run backend unit tests (skip integration tests)
        working-directory: back-end
        # Run only test classes that end with 'UnitTest' to avoid executing integration tests
        run: |
          mvn -B -DskipITs=true "-Dtest=*UnitTest" "-Dsurefire.failIfNoSpecifiedTests=false" test

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Test Results
          path: back-end/target/surefire-reports/TEST-*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Generate Detailed Test Report (Markdown Table)
        if: always()
        run: |
          python3 - <<'EOF'
          import xml.etree.ElementTree as ET
          import glob
          import os
          
          report_dir = "back-end/target/surefire-reports"
          
          if not os.path.exists(report_dir):
              print("No test reports found")
              exit(0)
          
          print("\n## üìä Chi ti·∫øt k·∫øt qu·∫£ Unit Test\n")
          print("| T√™n h√†m test | M√¥ t·∫£ | D·ªØ li·ªáu nh·∫≠p | K·∫øt qu·∫£ mong ƒë·ª£i | K·∫øt qu·∫£ ch·∫°y | Tr·∫°ng th√°i |")
          print("|---|---|---|---|---|---|")
          
          xml_files = glob.glob(f"{report_dir}/TEST-*.xml")
          total_tests = 0
          total_passed = 0
          total_failed = 0
          total_errors = 0
          
          for xml_file in sorted(xml_files):
              try:
                  tree = ET.parse(xml_file)
                  root = tree.getroot()
          
                  for testcase in root.findall('testcase'):
                      total_tests += 1
                      # Trong Junit 5 v·ªõi @DisplayName, attribute 'name' s·∫Ω ch·ª©a chu·ªói full trong annotation
                      full_name = testcase.get('name', '')
                      time = testcase.get('time', '0')
          
                      # Check for failures or errors
                      failure = testcase.find('failure')
                      error = testcase.find('error')
          
                      if failure is not None:
                          status = " FAIL"
                          total_failed += 1
                          error_msg = failure.get('message', '')[:50].replace('|', '\\|')
                          result = f"Exception: {error_msg}"
                      elif error is not None:
                          status = " ERROR"
                          total_errors += 1
                          error_msg = error.get('message', '')[:50].replace('|', '\\|')
                          result = f"Error: {error_msg}"
                      else:
                          status = " PASS"
                          total_passed += 1
                          result = "ƒê·∫°t y√™u c·∫ßu"
          
                      # X·ª≠ l√Ω format t·ª´ @DisplayName: "MethodName | M√¥ t·∫£ | Input | Expected"
                      method_name_display = full_name
                      desc = ""
                      data_input = ""
                      expected_result = ""

                      if ' | ' in full_name:
                          parts = full_name.split(' | ')
                          # Tr∆∞·ªùng h·ª£p chu·∫©n 4 ph·∫ßn nh∆∞ file Java c·ªßa b·∫°n
                          if len(parts) == 4:
                              method_name_display = parts[0].strip()
                              desc = parts[1].strip()
                              data_input = parts[2].strip()
                              expected_result = parts[3].strip()
                          # Tr∆∞·ªùng h·ª£p thi·∫øu t√™n h√†m (3 ph·∫ßn)
                          elif len(parts) == 3:
                              method_name_display = "Test Case"
                              desc = parts[0].strip()
                              data_input = parts[1].strip()
                              expected_result = parts[2].strip()
                          else:
                              desc = full_name
                              data_input = "Xem chi ti·∫øt"
                              expected_result = "Xem chi ti·∫øt"
                      else:
                          # Fallback: parse t·ª´ t√™n method c≈© ki·ªÉu camelCase_snake_case
                          parts = full_name.split('_')
                          if len(parts) >= 3:
                              method_name_display = full_name
                              desc = '_'.join(parts[1:-1]).replace('_', ' ')
                              data_input = parts[1].replace('_', ' ')
                              expected_result = parts[-1].replace('should', '').replace('_', ' ')
                          else:
                              method_name_display = full_name
                              desc = full_name.replace('_', ' ')
                              data_input = "N/A"
                              expected_result = "N/A"
          
                      # Escape pipes in output ƒë·ªÉ kh√¥ng v·ª° b·∫£ng Markdown
                      name_safe = method_name_display.replace('|', '\\|')
                      desc_safe = desc.replace('|', '\\|')
                      data_safe = data_input.replace('|', '\\|')
                      expected_safe = expected_result.replace('|', '\\|')
          
                      print(f"| `{name_safe}` | {desc_safe} | {data_safe} | {expected_safe} | {result} | {status} |")
              except Exception as e:
                  print(f"Error parsing {xml_file}: {e}")
          
          print("\n###  T·ªïng k·∫øt\n")
          print(f"- **T·ªïng s·ªë test:** {total_tests}")
          print(f"- ** Passed:** {total_passed}")
          print(f"- ** Failed:** {total_failed}")
          print(f"- ** Errors:** {total_errors}")
          success_rate = (total_passed / total_tests * 100) if total_tests > 0 else 0
          print(f"- **T·ª∑ l·ªá th√†nh c√¥ng:** {success_rate:.1f}%")
          EOF

      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-surefire-reports
          path: back-end/target/surefire-reports