name: backend-unit-tests

on:
  push:
    branches: [ main, develop, junit-integration-tests, unit-integration-test, shoeUnitIntergrationTest ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  unit-tests:
    name: Run backend unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run backend unit tests
        working-directory: back-end
        run: |
          mvn -B -DskipITs=true "-Dtest=*UnitTest" "-Dsurefire.failIfNoSpecifiedTests=false" test

      - name: Generate Detailed Test Report (Markdown Table)
        if: always()
        run: |
          python3 - <<'EOF'
          import xml.etree.ElementTree as ET
          import glob
          import os
          
          report_dir = "back-end/target/surefire-reports"
          
          if not os.path.exists(report_dir):
              print("No test reports found")
              exit(0)
          
          print("\n## ðŸ“Š Chi tiáº¿t káº¿t quáº£ Unit Test\n")
          print("| TÃªn hÃ m test | MÃ´ táº£ | Dá»¯ liá»‡u nháº­p | Káº¿t quáº£ mong Ä‘á»£i | Káº¿t quáº£ cháº¡y thá»±c táº¿ | Tráº¡ng thÃ¡i |")
          print("|---|---|---|---|---|---|")
          
          xml_files = glob.glob(f"{report_dir}/TEST-*.xml")
          total_tests = 0
          total_passed = 0
          total_failed = 0
          
          for xml_file in sorted(xml_files):
              try:
                  tree = ET.parse(xml_file)
                  root = tree.getroot()
          
                  for testcase in root.findall('testcase'):
                      total_tests += 1
                      full_name = testcase.get('name', '')
          
                      # Check status
                      failure = testcase.find('failure')
                      error = testcase.find('error')
          
                      # --- Xá»­ lÃ½ Káº¿t quáº£ cháº¡y thá»±c táº¿ (Actual Result) ---
                      # 1. Máº·c Ä‘á»‹nh
                      actual_result = "Äáº¡t yÃªu cáº§u"
          
                      # 2. Náº¿u Failed/Error thÃ¬ láº¥y message lá»—i
                      if failure is not None:
                          status = "âŒ FAIL"
                          total_failed += 1
                          actual_result = f"Exception: {failure.get('message', '')}"
                      elif error is not None:
                          status = "âš ï¸ ERROR"
                          total_failed += 1
                          actual_result = f"Error: {error.get('message', '')}"
                      else:
                          status = "âœ… PASS"
                          total_passed += 1
          
                          # 3. Náº¿u Pass, kiá»ƒm tra xem code Java cÃ³ in [ACTUAL] ra System.out khÃ´ng
                          system_out = testcase.find('system-out')
                          if system_out is not None and system_out.text:
                              for line in system_out.text.split('\n'):
                                  if "[ACTUAL]" in line:
                                      # Láº¥y ná»™i dung sau chá»¯ [ACTUAL]
                                      actual_result = line.replace("[ACTUAL]", "").strip()
                                      break
          
                      # --- Xá»­ lÃ½ Format @DisplayName (4 pháº§n) ---
                      if ' | ' in full_name:
                          parts = full_name.split(' | ')
                          if len(parts) == 4:
                              name_display = parts[0].strip()
                              desc = parts[1].strip()
                              inp = parts[2].strip()
                              expected = parts[3].strip()
                          elif len(parts) == 3:
                              name_display = "TestCase"
                              desc = parts[0].strip()
                              inp = parts[1].strip()
                              expected = parts[2].strip()
                          else:
                              name_display = full_name
                              desc = full_name
                              inp = "-"
                              expected = "-"
                      else:
                          # Fallback logic cÅ©
                          name_display = full_name
                          desc = full_name
                          inp = "-"
                          expected = "-"
          
                      # Escape kÃ½ tá»± Ä‘áº·c biá»‡t cho Markdown table
                      def clean(s): return str(s).replace('|', '\\|').replace('\n', ' ')[:100]

                      print(f"| `{clean(name_display)}` | {clean(desc)} | {clean(inp)} | {clean(expected)} | {clean(actual_result)} | {status} |")
          
              except Exception as e:
                  print(f"Error parsing xml: {e}")
          
          # Footer Summary
          print("\n### ðŸ“ˆ Tá»•ng káº¿t")
          print(f"- **Total:** {total_tests} | **Passed:** {total_passed} | **Failed:** {total_failed}")
          EOF

      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-surefire-reports
          path: back-end/target/surefire-reports