# Test profile - uses real MySQL (adjust as needed)
# Note: createDatabaseIfNotExist=true will create the DB if the server is reachable.
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/shoeshop_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=always

# JWT properties required by AuthenticationService
# Use a long key (>= 64 bytes) so HS512 is supported by the MAC signer.
jwt.signerKey=0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF
jwt.validDuration=3600
jwt.refreshableDuration=86400
